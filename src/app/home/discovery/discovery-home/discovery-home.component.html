<div class ="container-fluid">
    <div class ="row">


        <div class ="col-6 col-xl-1 col-lg-1 col-md-1">
            <!-- <h6 style ="name: relative;
            top: 39%;"></h6> -->
        </div>
        <div class ="col-6 col-xl-2 col-lg-2 col-md-2">
            <p style ="position: relative;
            top: 63%;font-weight: bold;">RECORDS PER PAGE</p>
        </div>
        <div class ="col-0 col-xl-5 col-lg-5 col-md-5"></div>
        <div class ="col-6 col-xl-2 col-lg-2 col-md-6 align">
         <button (click) ="addDiscovery()" mat-raised-button>New Discovery</button>
        </div>
        <div class ="col-6 col-xl-2 col-lg-2 col-md-6">
         <button class ="alignRight" mat-raised-button>Delete</button>
        </div>
    </div>


    <div class ="mt-4 row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell (click)= "rowEvent(element,i)" *matCellDef="let element let i=index"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="operation">
              <th mat-header-cell *matHeaderCellDef r>  </th>
              <td mat-cell *matCellDef="let row let i=index;">
                  <button id ="button-id" class="btn" type="button" (click) ="editEvent()"  >
                      <i id = "editOption" class="fa fa-pencil-square-o" style="font-size: 23px;"></i>
                  </button>
                </td>
          </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="mode">
              <th mat-header-cell *matHeaderCellDef> Mode </th>
              <td mat-cell (click) ="rowEvent(element,i)" *matCellDef="let element let i=index;"> {{element.mode}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="frequency">
              <th mat-header-cell *matHeaderCellDef> Frequency </th>
              <td mat-cell (click) ="rowEvent(element,i)" *matCellDef="let element let i=index;"> {{element.frequency}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lastRunAt">
              <th mat-header-cell *matHeaderCellDef> Last Run at </th>
              <td mat-cell (click) ="rowEvent(element,i)" *matCellDef="let element let i=index;"> {{element.lastRunAt}} </td>
            </ng-container>

            <ng-container matColumnDef="lastStatus">
              <th mat-header-cell *matHeaderCellDef> Last Status </th>
              <td mat-cell  (click) ="rowEvent(row,i)" *matCellDef="let row let i=index;" >
                <div class="text-ellipsis" title="--">
                  <span class="badge badge-secondary" style="width:75px;height:18px">--</span></div>
               </td>
            </ng-container>


            <ng-container matColumnDef="activate">
              <th mat-header-cell *matHeaderCellDef> Activate </th>
           <td id= mat-cell *matCellDef="let element let i=index;"> <mat-slide-toggle ></mat-slide-toggle> </td>
            </ng-container>

            <ng-container matColumnDef="nextrunAt">
              <th mat-header-cell *matHeaderCellDef> Next Run At </th>
              <td (click) ="rowEvent(element,i)" mat-cell *matCellDef="let element let i=index;"> {{element.nextrunAt}} </td>
            </ng-container>


            <ng-container matColumnDef="runStatus">
              <th mat-header-cell *matHeaderCellDef> Next Run At </th>
              <td (click) ="rowEvent(element,i)" id = "elementStatus" mat-cell *matCellDef="let element let i=index;"> {{element.runStatus}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class ="addCursor" id = "rowId" mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row);">
            </tr>
          </table>


          <!-- Copyright 2018 Google Inc. All Rights Reserved.
              Use of this source code is governed by an MIT-style license that
              can be found in the LICENSE file at http://angular.io/license -->

    </div>
    <mat-paginator [length]="5"
    [pageSize]="4" [pageSizeOptions]="[4, 8, 12, 16]"></mat-paginator>
</div>
