<div class ="container-fluid">
    <div class ="row">
        <div class ="align-Left">
            <button mat-raised-button color="primary" (click) ="addDevice()" >Add Device Group</button>
        </div>
    </div>
    <div class = "row mt-4">
        <div class ="col-12 col-md-12 col sm-12 col-lg-12">
            <div class ="device-group">
            <mat-table [dataSource]="dataSource" >  <!-- ID Column -->

                <ng-container matColumnDef="groupName">
                    <mat-header-cell *matHeaderCellDef >
                    Group Name   </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.groupName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="location">
                    <mat-header-cell *matHeaderCellDef >
                        Location </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.location}} </mat-cell>
                </ng-container>



                <!-- Name Column -->
                <ng-container matColumnDef="deviceNo">
                    <mat-header-cell *matHeaderCellDef > No.Of Devices </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.deviceNo}} </mat-cell>
                </ng-container>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="deleteOperation">
                    <mat-header-cell *matHeaderCellDef >  </mat-header-cell>
                    <mat-cell *matCellDef="let row let i=index;">
                        <button  class="btn" type="button"  name="">
                            <i class="fa fa-trash-o" style="font-size: 23px;"></i>
                        </button>
                    </mat-cell>
                </ng-container>
                <!-- Color Column -->

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
            </mat-table>
            <div class ="pag-Device">
            <mat-paginator [length]="5"
            [pageSize]="4" [pageSizeOptions]="[4, 8, 12, 16]"></mat-paginator>
            </div>
        </div>

        </div>
    </div>
</div>
